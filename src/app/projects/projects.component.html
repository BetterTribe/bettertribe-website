
<div class="projects=grid-container">
  <div class="projects-title">
    <h2>Project developed by us</h2>
  </div>
  <div class="projects-list" *ngFor="let project of projects">
    <figure class="project-img"><img src={{project.imgLink}}></figure>
    <div class="title"><a href={{project.link}}>{{project.title}}</a></div>
    <div class="description"><p>{{project.description}}</p></div>
  </div>
</div>
